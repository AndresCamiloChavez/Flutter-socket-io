<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SocketServer</title>

  <body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("connect", function () {
        console.log("Contectado al servidor");
      });
      socket.on('bands', function(objs){
      console.table(objs);
      })
      socket.on("disconnet", function () {
        console.log("Perdimos la comunicación con el servidor");
      });

      socket.emit("mensaje", { nombre: "Andrés" });

      socket.on("perfecto", (obj) => {
        console.log("El front te escucha ", obj);
      });

      socket.on("emitir-mensaje2", (obj) => {
        console.log("El front te escucha flutter", obj);
      });
    </script>
